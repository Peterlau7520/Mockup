<!DOCTYPE html>
<html>
<head>
    <title>My first Three.js app</title>

        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <style>
            /* Style for the hotspot */
            .hotspot {
              display: none;
              position: absolute;
              background-color: rgba(255, 255, 255, 0.8);
              border-radius: 2px;
              padding: 10px;
              font-size: 16px;
              pointer-events: none;
            }
        
            /* Show the hotspot when the button is hovered or focused */
            button:hover .hotspot, button:focus .hotspot {
              display: block;
            }
            </style>
</head>
<body>

    <model-viewer
      src="./mercedes-benz_maybach_2022/scene.bin""
      alt="A 3D model of a car"
      camera-controls
      auto-rotate
      exposure="0.5"
      shadow-intensity="1.5"
      style="width: 100%;
      height: 800px;
       background-color: #808080;">

      <button slot="hotspot-hand" data-position="0.5m 0.2m -0.5m" data-normal="-1m 0m 0m">
        <div class="hotspot">
          <h2>Hand</h2>
          <p>Some information about the hand.</p>
        </div>
      </button>

      <button slot="hotspot-light" data-position="0.7m 0.2m -0.5m" data-normal="-1m 0m 0m">
        <div class="hotspot">
          <h2>Light</h2>
          <p>Some information about the light.</p>
        </div>
      </button>

    </model-viewer>
